# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/b2bapp?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=test123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.example.login
springdoc.paths-to-match=/api/**

# OpenAPI Info Configuration
springdoc.api-docs.info.title=Login System API
springdoc.api-docs.info.description=Spring Boot REST API for user authentication and management system with Spring Data REST. This API provides comprehensive user management, client organization handling, role-based access control, and authentication logging capabilities.
springdoc.api-docs.info.version=1.0.0
springdoc.api-docs.info.contact.name=API Support
springdoc.api-docs.info.contact.email=support@example.com
springdoc.api-docs.info.contact.url=https://example.com/support
springdoc.api-docs.info.license.name=MIT License
springdoc.api-docs.info.license.url=https://opensource.org/licenses/MIT

# OpenAPI Servers Configuration
springdoc.api-docs.servers[0].url=http://localhost:8080
springdoc.api-docs.servers[0].description=Development server
springdoc.api-docs.servers[1].url=https://api.example.com
springdoc.api-docs.servers[1].description=Production server

# OpenAPI Tags Configuration
springdoc.api-docs.tags[0].name=Users
springdoc.api-docs.tags[0].description=User management operations including authentication, profile management, and user queries
springdoc.api-docs.tags[1].name=Clients
springdoc.api-docs.tags[1].description=Client organization management operations
springdoc.api-docs.tags[2].name=Roles
springdoc.api-docs.tags[2].description=Role and permission management operations
springdoc.api-docs.tags[3].name=Client Roles
springdoc.api-docs.tags[3].description=Client-role association management
springdoc.api-docs.tags[4].name=User Roles
springdoc.api-docs.tags[4].description=User-role assignment management
springdoc.api-docs.tags[5].name=Login Logs
springdoc.api-docs.tags[5].description=Authentication audit and login tracking operations

# Spring Data REST Configuration
spring.data.rest.base-path=/api
spring.data.rest.default-page-size=20
spring.data.rest.max-page-size=100

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
